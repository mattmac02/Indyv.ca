<html>

<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;700&display=swap" rel="stylesheet">
</head>
<title>
    Start Creating
</title>
<script src="index.js"></script>

<body>

    <div class="navigationBar">
        <a onclick="document.location='index.html'"> <!--Hyperlink back to the homepage-->
            Indyv.ca
        </a>
    </div>
    <section class="tester">
        <i class="material-icons"> <!--Fingerprint icon-->
            fingerprint
        </i>
    </section>
    <div class="developingHeader">
        <h1>
            Begin Creating
        </h1>
    </div>

    <div class="formSection">
        <form name="Customer Information" method="POST" data-netlify="true">
            <div class="container2">
                <div class="personalInfo">
                <label class="fnameLabel" for="fname">
                    Full Name
                </label><br><br>
                <input type="text" class="fname" name="Full-name" placeholder="Your full name..." style="text-align: center;"><br> <!--Full name input-->

                <label class="emailLabel" for="email">
                    Email Address
                </label><br><br>
                <input type="text" class="mail" name="Email " placeholder="Your email address..." style="text-align: center;"><br> <!--Email input-->

                <label class="pnumberLabel" for="pnumber">
                    Phone Number
                </label><br><br>
                <input type="text" class="pnumber" name="Phone number " placeholder="Your phone number..." style="text-align: center;"><br> <!--Phone number input-->

                <label class="countryLabel" for="country">
                    Country
                </label><br><br>
                <input type="text" class="country" name="Country " placeholder="Your country..." style="text-align: center;"><br> <!--Country input-->

                <label class="provinceLabel" for="province">
                    Province / State
                </label><br><br>
                <input type="text" class="province" name="Province " placeholder="Your province / state..." style="text-align: center;"><br> <!--Province/State input-->

                <label class="cityLabel" for="city">
                    City
                </label><br>
                <input type="text" class="city" name="City " placeholder="Your city..." style="text-align: center;"><br> <!--City input-->

                <div>
                    <br><br><h2>
                        Personal Description
                    </h2>
                    <textarea type="text" name="Personal Description" placeholder="Write a short bio about yourself so people can get to know you personally..." style="width:35rem; height:8rem;"></textarea> <!--Personal bio input-->
                </div>
                </div>
                <h1>
                    Education
                </h1>
                <!--School inputs-->
                <div class="infoFille">
                    <div class="input_fields_wrap1">
                        <input class="txtBox" type="text" name="School Location " size="100" placeholder="Where did you go to school?"> 
                    </div>
                    <div class="input_fields_wrap1">
                        <input class="txtBox" type="text" name="School Time Period " size="100" placeholder="When did start and finish at this school?">
                    </div>
                    <div class="input_fields_wrap1">
                        <input class="txtBox" type="text" name="School Awards " size="100" placeholder="Did you win any awards during your time at this school?">
                    </div>
                    <span>
                        <button class="submitButton2e"> <!--Add text box button-->
                            <i class="fa fa-plus"></i> Add another item
                        </button>
                    </span>
                </div>

                <h1>
                    Professional Experience
                </h1>
                <!--Work inputs-->
                <div class="infoFillp">
                    <div class="input_fields_wrap2">
                        <input class="txtBox" type="text" name="Work Location " size="100" placeholder="Where did you work?">
                    </div>
                    <div class="input_fields_wrap2">
                        <input class="txtBox" type="text" name="Job Title " size="100" placeholder="What was your job title at this company?">
                    </div>
                    <div class="input_fields_wrap2">
                        <input class="txtBox" type="text" name="Work Time Period " size="100" placeholder="When did you start and finish at this company?">
                    </div>
                    <span>
                        <button class="submitButton2p">
                            <i class="fa fa-plus"></i> Add another item
                        </button>
                    </span>
                </div>

                <h1>
                    Extracurricular and Leadership Experience
                </h1>
                <!--Extracurricular inputs-->
                <div class="infoFillv">
                    <div class="input_fields_wrap3">
                        <input class="txtBox" type="text" name="Extracurricular Experience " size="100" placeholder="What was the experience?">
                    </div>
                    <div class="input_fields_wrap3">
                        <input class="txtBox" type="text" name="Experience Role " size="100" placeholder="What was your role in this experience?">
                    </div>
                    <div class="input_fields_wrap3">
                        <input class="txtBox" type="text" name="Experience Time Period " size="100" placeholder="When did you start and finish this experience?">
                    </div>
                    <div class="otherBox"></div>
                    <span>
                        <button class="submitButton2v">
                            <i class="fa fa-plus"></i> Add another item
                        </button>
                    </span>
                </div>

                <h2>
                    Additional Information
                </h2>
                <textarea type="text" name="Additional Information" placeholder="Add any additional information..." style="width:35rem; height:8rem;"></textarea> <!--Extra info input-->
                <!--Template choosing section-->
                <div class="samples">
                    <h1>
                        Choose Your Design
                    </h1>
                    <img id="myImg" src="T1.png" alt="Template 1" style="width:100%;max-width:300px">
                    <img id="myImg2" src="T2.png" alt="Template 2" style="width:100%;max-width:300px">
                    <img id="myImg3" src="T3.png" alt="Template 3" style="width:100%;max-width:300px;">
                    <video width="300" height="160" controls><source src="T4.mov" type="video/mp4"></video><br>
                    <textarea type="text" name="Template Choice" placeholder="Number..." style="text-align:center; font-size:1rem; width:6rem; height:3rem;margin-top:2rem;"></textarea>
                </div>

                <h2>Choose your colour palette!</h2>
                <input type="color" id="color1" name="Colour 2" style="width:8rem;margin-right:2rem;" value="#ff0000">
                <input type="color" name="Colour 1" style="width:8rem;" value="#0000ff">

                <br><br><br><h2>Submit Your Headshot</h2>
                <input type="file" name="Headshot Upload" class="headshotButton" size="xxxx" maxlength="xxxx" accept="xxxx"> <!--Headshot input-->

                <h2>Submit Your Resume or Other File</h2>
                <input type="file" name="File Upload" class="fileButtons" size="xxxx" maxlength="xxxx" accept="xxxx"><br> <!--File input-->

                <span>
                    <br><input type="submit" name="contactSubmit" value="Submit" class="submitButton3" style="width:auto;"> <!--Final submit button-->
                </span>
            </div>
        </form>
    </div>
    
    <div id="myModal" class="modal1">
        <span class="close">
            &times;
        </span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <script src="index.js"></script>

            <i class="material-icons">

            <p>
                Enter your experiences
            </p>
        </div> -->
</body>
</html>
